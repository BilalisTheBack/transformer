<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/transformer.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Transformer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Automatically reload page if a new version is deployed and chunk loading fails
      window.addEventListener("error", (e) => {
        if (
          /Loading chunk [\d]+ failed/.test(e.message) ||
          /Failed to load module script/.test(e.message)
        ) {
          console.log("New version detected, reloading...");
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
